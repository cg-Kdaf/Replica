<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %} {% endblock %}</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script> <!-- Very important !! Websockets ! -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script type="text/javascript" charset="utf-8">
        var socket = io();
        socket.on('connect', function() {
            socket.emit('my event', {data: 'I\'m connected!'});
        });
    </script>
        {% block head %} {% endblock %}
    <script type="text/javascript"  src="{{ url_for('static', filename= 'js/script.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto">
    <link rel="stylesheet" href="https://d3nn82uaxijpm6.cloudfront.net/assets/strava-app-icons-fa3fdac6f7176ca3c56d1a1a73d98313b75fa8a16dbd46ed98ccd64df773ca4d.css">
</head>

<body>
    <div class="services">
        <a href="calendar"><div>Cal</div></a>
        <a href="contacts"><div>People</div></a>
    </div>
    <div class="left-side">
        {% block left_side %} {% endblock %}
    </div>
    <div class="main-content">
        {% block main_content %} {% endblock %}
    </div>
</body>

</html>
